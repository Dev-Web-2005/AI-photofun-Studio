version: "3.9"

services:
  # ==================== BackendAI Services ====================

  # Main Django API Server
  backendAI:
    image: backendai:latest
    build:
      context: ./src/backend/backendAI
      target: development
    container_name: backendai_api
    command: python manage.py runserver 0.0.0.0:9999
    ports:
      - "9999:9999"
    environment:
      # Django Settings
      DJANGO_DEBUG: "${DJANGO_DEBUG:-1}"
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}"
      DJANGO_ALLOWED_HOSTS: "${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,nmcnpm-api-ai.lethanhcong.site}"

      # MongoDB (Conversations)
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB_NAME: "ai_photofun_studio"

      # Supabase PostgreSQL (Image Gallery) - Use environment variables
      SUPABASE_DB_HOST: "${SUPABASE_DB_HOST}"
      SUPABASE_DB_PORT: "${SUPABASE_DB_PORT:-5432}"
      SUPABASE_DB_NAME: "${SUPABASE_DB_NAME:-postgres}"
      SUPABASE_DB_USER: "${SUPABASE_DB_USER:-postgres}"
      SUPABASE_DB_PASSWORD: "${SUPABASE_DB_PASSWORD}"
      SUPABASE_DB_SSLMODE: "${SUPABASE_DB_SSLMODE:-require}"

      # Redis (Celery)
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"

      # External APIs
      FREEPIK_API_KEY: "${FREEPIK_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_API_KEYS: "${GEMINI_API_KEYS}"
      MODELSTUDIO_API_KEY: "${MODELSTUDIO_API_KEY}"
      MODELSTUDIO_API_BASE: "${MODELSTUDIO_API_BASE:-https://dashscope-intl.aliyuncs.com/api/v1}"
      FILE_SERVICE_URL: "${FILE_SERVICE_URL:-https://file-service-cdal.onrender.com}"

      # JWT Token Service - gọi qua container name trong shared network
      TOKEN_SERVICE_URL: "http://api-gateway:8888"
      TOKEN_API_KEY_1: "${TOKEN_API_KEY_1}"
      TOKEN_API_KEY_2: "${TOKEN_API_KEY_2}"
      TOKEN_SERVICE_TIMEOUT: "${TOKEN_SERVICE_TIMEOUT:-10}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      JWT_ALGORITHM: "${JWT_ALGORITHM:-HS512}"
      JWT_ISSUER: "${JWT_ISSUER:-ThanhCong}"
      JWT_AUDIENCE: "${JWT_AUDIENCE:-NMCNPM-CLIENT}"

    volumes:
      - ./src/backend/backendAI:/app
      - ./src/backend/backendAI/logs:/app/logs
      - ./src/backend/backendAI/media:/app/media
    depends_on:
      - redis
      - api-gateway
    networks:
      - shared-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9999/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Background Tasks
  celery_worker:
    image: backendai:latest
    build:
      context: ./src/backend/backendAI
      target: development
    container_name: backendai_celery
    command: celery -A backendAI worker --loglevel=info --concurrency=10
    environment:
      # Django Settings
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}"

      # MongoDB
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB_NAME: "ai_photofun_studio"

      # Supabase PostgreSQL
      SUPABASE_DB_HOST: "${SUPABASE_DB_HOST}"
      SUPABASE_DB_PORT: "${SUPABASE_DB_PORT:-5432}"
      SUPABASE_DB_NAME: "${SUPABASE_DB_NAME:-postgres}"
      SUPABASE_DB_USER: "${SUPABASE_DB_USER:-postgres}"
      SUPABASE_DB_PASSWORD: "${SUPABASE_DB_PASSWORD}"
      SUPABASE_DB_SSLMODE: "${SUPABASE_DB_SSLMODE:-require}"

      # Redis
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"

      # External APIs
      FREEPIK_API_KEY: "${FREEPIK_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_API_KEYS: "${GEMINI_API_KEYS}"
      MODELSTUDIO_API_KEY: "${MODELSTUDIO_API_KEY}"
      MODELSTUDIO_API_BASE: "${MODELSTUDIO_API_BASE:-https://dashscope-intl.aliyuncs.com/api/v1}"
      FILE_SERVICE_URL: "${FILE_SERVICE_URL:-https://file-service-cdal.onrender.com}"

    volumes:
      - ./src/backend/backendAI:/app
      - ./src/backend/backendAI/logs:/app/logs
      - ./src/backend/backendAI/media:/app/media
    depends_on:
      - redis
      - backendAI
    networks:
      - shared-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: backendai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shared-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Rec Prompt and Conversations
  mongo:
    image: mongo:7
    container_name: backendai_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - shared-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flower for Celery Monitoring (Optional)
  flower:
    image: backendai:latest
    build:
      context: ./src/backend/backendAI
      target: development
    container_name: backendai_flower
    command: celery -A backendAI flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - redis
      - celery_worker
    networks:
      - shared-network
    profiles:
      - monitoring

  # ==================== BackendSocial Services ====================

  identity-service:
    build:
      context: ./src/backend/backendSocial/identity
      dockerfile: Dockerfile
    container_name: identity-service
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      PROFILE_SERVICE_URL: http://profile-service:8081/profiles
      POST_SERVICE_URL: http://post-service:8082/posts
      DATABASE_URL: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0&preferQueryMode=simple&connectTimeout=30&socketTimeout=30&loginTimeout=30
      DATABASE_USERNAME: postgres.noyltxzqpksuzxmjonkm
      DATABASE_PASSWORD: Cong2642005@@
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE:-Lax}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      REDIRECT_AFTER_LOGIN_GOOGLE_FRONTEND: ${REDIRECT_AFTER_LOGIN_GOOGLE_FRONTEND:-http://localhost:5173/google-loading}
      REDIRECT_AFTER_LOGIN_GOOGLE_FRONTEND_FAILURE: ${REDIRECT_AFTER_LOGIN_GOOGLE_FRONTEND_FAILURE:-http://localhost:5173/failure}
      REDIRECT_URI: ${REDIRECT_URI:-http://localhost:5173/google-loading}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      FACEBOOK_REDIRECT_URI: ${FACEBOOK_REDIRECT_URI:-http://localhost:5173/facebook-loading}
    depends_on:
      - profile-service
      - post-service
    networks:
      - shared-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  post-service:
    build:
      context: ./src/backend/backendSocial/post
      dockerfile: Dockerfile
    container_name: post-service
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      DATABASE_URL: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0&preferQueryMode=simple&connectTimeout=30&socketTimeout=30&loginTimeout=30
      DATABASE_USERNAME: postgres.noyltxzqpksuzxmjonkm
      DATABASE_PASSWORD: Cong2642005@@
    networks:
      - shared-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  profile-service:
    build:
      context: ./src/backend/backendSocial/profile
      dockerfile: Dockerfile
    container_name: profile-service
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      DATABASE_URL: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0&preferQueryMode=simple&connectTimeout=30&socketTimeout=30&loginTimeout=30
      DATABASE_USERNAME: postgres.noyltxzqpksuzxmjonkm
      DATABASE_PASSWORD: Cong2642005@@
    networks:
      - shared-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  comments-service:
    build:
      context: ./src/backend/backendSocial/comments
      dockerfile: Dockerfile
    container_name: comments-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      MONGO_URI: "mongodb+srv://LeThanhCong:LeThanhCong@mywebv1.dbl7xj4.mongodb.net/?appName=MyWebv1"
      POST_SERVICE_URL: http://post-service:8082/posts
    depends_on:
      - post-service
    networks:
      - shared-network
    restart: unless-stopped

  communication-service:
    build:
      context: ./src/backend/backendSocial/communication
      dockerfile: Dockerfile
    container_name: communication-service
    ports:
      - "8085:8085"
      - "8899:8899"
    environment:
      PORT: 8085
      SOCKET_SERVICE_PORT: 8899
      SOCKET_SERVICE_HOST: 0.0.0.0
      IDENTITY_SERVICE_URL: http://identity-service:8000/identity
    depends_on:
      - identity-service
    networks:
      - shared-network
    restart: unless-stopped

  cognitive-service:
    build:
      context: ./src/backend/backendSocial/cognitive-service
      dockerfile: Dockerfile
    container_name: cognitive-service
    ports:
      - "9090:9090"
    environment:
      PORT: 9090
      X_API_KEY: ${COGNITIVE_X_API_KEY:-lethanhcong}
      BASE_URL: ${COGNITIVE_BASE_URL:-aHR0cHM6Ly9hcGkuZ3JvcS5jb20=}
      API_KEYs: ${COGNITIVE_API_KEYS:-}
      ORIGIN: ${COGNITIVE_ORIGIN:-*}
      temperature: ${COGNITIVE_TEMPERATURE:-0.1}
    networks:
      - shared-network
    restart: unless-stopped

  # API Gateway - BackendAI sẽ gọi TOKEN_SERVICE_URL tới đây
  api-gateway:
    build:
      context: ./src/backend/backendSocial/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8888:8888"
    environment:
      PORT: 8888
      IDENTITY_SERVICE_URL: http://identity-service:8000
      PROFILE_SERVICE_URL: http://profile-service:8081
      POST_SERVICE_URL: http://post-service:8082
      COMMENT_SERVICE_URL: http://comments-service:8003
      COMMUNICATION_SERVICE_URL: http://communication-service:8085
      COGNITIVE_SERVICE_URL: http://cognitive-service:9090
      # Payment service sử dụng deployed service
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL:-https://nmcnpm-payment.lethanhcong.site}
      CONFIG_HTTP_IDENTITY: http://identity-service:8000/identity
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,https://nmcnpm.lethanhcong.site,https://nmcnpm.lethanhcong.site:46337}
    depends_on:
      - identity-service
      - profile-service
      - post-service
      - comments-service
      - communication-service
      - cognitive-service
    networks:
      - shared-network
    restart: unless-stopped

volumes:
  redis_data:
  mongo_data:

networks:
  shared-network:
    driver: bridge
    name: nmcnpm_network
